<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Upload & Presigned URL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container { 
            max-width: 600px; 
            width: 90%;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        h2 { 
            color: #4a6bdf;
            margin-top: 30px;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background: #4a6bdf;
            border-radius: 3px;
        }
        h2:first-child {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .file-input-label {
            display: block;
            padding: 12px 15px;
            background-color: #f8f9fa;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .file-input-label:hover {
            border-color: #4a6bdf;
            background-color: #f0f4ff;
        }
        .file-input-label span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .selected-file {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
            font-style: italic;
        }
        input[type="text"] { 
            margin: 0 0 15px 0; 
            padding: 12px 15px; 
            width: 100%; 
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4a6bdf;
            box-shadow: 0 0 0 2px rgba(74, 107, 223, 0.2);
        }
        button { 
            margin: 0; 
            padding: 12px 20px; 
            width: 100%; 
            background-color: #4a6bdf; 
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        button:hover {
            background-color: #3a5bcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(74, 107, 223, 0.2);
        }
        button:active {
            transform: translateY(0);
        }
        #message { 
            margin-top: 25px; 
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-weight: normal;
            word-break: break-all;
        }
        #message a {
            color: #4a6bdf;
            text-decoration: none;
        }
        #message a:hover {
            text-decoration: underline;
        }
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success {
            background-color: #e7f5ea;
            border-left: 4px solid #38a169;
        }
        .error {
            background-color: #feeeed;
            border-left: 4px solid #e53e3e;
        }
        .response-card {
            background-color: #f0f4ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #4a6bdf;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .response-field {
            margin-bottom: 15px;
        }
        
        .response-field-label {
            font-weight: 500;
            font-size: 14px;
            color: #4a6bdf;
            margin-bottom: 5px;
        }
        
        .response-field-value {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e1e4e8;
            font-size: 14px;
            word-break: break-all;
        }
        
        .copy-btn {
            background-color: #edf2ff;
            border: 1px solid #d5e0ff;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            color: #4a6bdf;
            transition: all 0.2s;
        }
        
        .copy-btn:hover {
            background-color: #d5e0ff;
        }
        
        .url-button {
            display: inline-block;
            margin-top: 10px;
            background-color: #4a6bdf;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(74, 107, 223, 0.3);
        }
        
        .url-button:hover {
            background-color: #3a5bcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 107, 223, 0.4);
        }
        
        .url-button svg {
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File to S3</h2>
        <div class="input-group">
            <label for="fileInput" class="file-input-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Click to select a file</span>
            </label>
            <input type="file" id="fileInput">
            <div class="selected-file" id="selectedFileName">No file selected</div>
            <button onclick="uploadFile()">
                <div class="button-content">
                    <div class="loader" id="uploadLoader"></div>
                    <span>Upload to S3</span>
                </div>
            </button>
        </div>
        
        <h2>Get Presigned URL</h2>
        <div class="input-group">
            <input type="text" id="fileNameInput" placeholder="Enter file name">
            <button onclick="getPresignedUrl()">
                <div class="button-content">
                    <div class="loader" id="urlLoader"></div>
                    <span>Generate Presigned URL</span>
                </div>
            </button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <script>
        const API_URL = "https://qag7xtwnkckns6hkh7uwuer2cy0hgrro.lambda-url.us-east-1.on.aws/";
        
        // Update file input display
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : "No file selected";
            document.getElementById('selectedFileName').textContent = fileName;
        });
        
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const uploadLoader = document.getElementById("uploadLoader");
            const messageEl = document.getElementById("message");
            
            if (!fileInput.files.length) {
                showMessage("Please select a file", "error");
                return;
            }
            
            // Show loader
            uploadLoader.style.display = "block";
            messageEl.textContent = "";
            messageEl.className = "";
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async () => {
                try {
                    const base64String = reader.result.split(",")[1];
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            action: "upload",
                            fileContent: base64String,
                            fileName: file.name
                        })
                    });
                    
                    const data = await response.json();
                    // Hide loader
                    uploadLoader.style.display = "none";
                    
                    if (data.message) {
                        displaySuccessResponse(data);
                    } else if (data.error) {
                        showMessage(data.error, "error");
                    }
                } catch (error) {
                    uploadLoader.style.display = "none";
                    showMessage("An error occurred: " + error.message, "error");
                }
            };
        }
        
        async function getPresignedUrl() {
            const fileName = document.getElementById("fileNameInput").value;
            const urlLoader = document.getElementById("urlLoader");
            const messageEl = document.getElementById("message");
            
            if (!fileName) {
                showMessage("Please enter a file name", "error");
                return;
            }
            
            // Show loader
            urlLoader.style.display = "block";
            messageEl.textContent = "";
            messageEl.className = "";
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ action: "get_presigned_url", fileName })
                });
                
                const data = await response.json();
                // Hide loader
                urlLoader.style.display = "none";
                
                if (data.presignedUrl) {
                    displayPresignedUrlResponse(data);
                } else {
                    showMessage(data.error, "error");
                }
            } catch (error) {
                urlLoader.style.display = "none";
                showMessage("An error occurred: " + error.message, "error");
            }
        }
        
        function displaySuccessResponse(data) {
            const messageEl = document.getElementById("message");
            messageEl.innerHTML = '';
            
            const responseCard = document.createElement('div');
            responseCard.className = 'response-card';
            
            // Success message
            const messageField = document.createElement('div');
            messageField.className = 'response-field';
            messageField.innerHTML = `
                <div class="response-field-label">Status</div>
                <div class="response-field-value" style="color: #38a169; font-weight: 500;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#38a169" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    ${data.message}
                </div>
            `;
            responseCard.appendChild(messageField);
            
            // File key
            if (data.fileKey) {
                const fileKeyField = document.createElement('div');
                fileKeyField.className = 'response-field';
                fileKeyField.innerHTML = `
                    <div class="response-field-label">File Key</div>
                    <div class="response-field-value">
                        ${data.fileKey}
                        <button class="copy-btn" onclick="copyToClipboard('${data.fileKey}')">Copy</button>
                    </div>
                `;
                responseCard.appendChild(fileKeyField);
            }
            
            // Presigned URL
            if (data.presignedUrl) {
                const urlField = document.createElement('div');
                urlField.className = 'response-field';
                urlField.innerHTML = `
                    <div class="response-field-label">Presigned URL</div>
                    <div class="response-field-value">
                        ${truncateUrl(data.presignedUrl)}
                        <button class="copy-btn" onclick="copyToClipboard('${data.presignedUrl}')">Copy</button>
                    </div>
                    <a href="${data.presignedUrl}" target="_blank" class="url-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                        OPEN FILE
                    </a>
                `;
                responseCard.appendChild(urlField);
            }
            
            messageEl.appendChild(responseCard);
        }
        
        function displayPresignedUrlResponse(data) {
            const messageEl = document.getElementById("message");
            messageEl.innerHTML = '';
            
            const responseCard = document.createElement('div');
            responseCard.className = 'response-card';
            
            // Success message
            const messageField = document.createElement('div');
            messageField.className = 'response-field';
            messageField.innerHTML = `
                <div class="response-field-label">Status</div>
                <div class="response-field-value" style="color: #38a169; font-weight: 500;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#38a169" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                    Presigned URL generated successfully
                </div>
            `;
            responseCard.appendChild(messageField);
            
            // File name
            const fileName = document.getElementById("fileNameInput").value;
            const fileNameField = document.createElement('div');
            fileNameField.className = 'response-field';
            fileNameField.innerHTML = `
                <div class="response-field-label">File Name</div>
                <div class="response-field-value">
                    ${fileName}
                </div>
            `;
            responseCard.appendChild(fileNameField);
            
            // Presigned URL
            const urlField = document.createElement('div');
            urlField.className = 'response-field';
            urlField.innerHTML = `
                <div class="response-field-label">Presigned URL</div>
                <div class="response-field-value">
                    ${truncateUrl(data.presignedUrl)}
                    <button class="copy-btn" onclick="copyToClipboard('${data.presignedUrl}')">Copy</button>
                </div>
                <a href="${data.presignedUrl}" target="_blank" class="url-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    OPEN FILE
                </a>
            `;
            responseCard.appendChild(urlField);
            
            messageEl.appendChild(responseCard);
        }
        
        function showMessage(message, type) {
            const messageEl = document.getElementById("message");
            messageEl.textContent = message;
            messageEl.className = type;
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Could show a small tooltip here
                alert('Copied to clipboard');
            });
        }
        
        function truncateUrl(url) {
            if (url.length > 60) {
                return url.substring(0, 30) + '...' + url.substring(url.length - 25);
            }
            return url;
        }
    </script>
</body>
</html>
