<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Upload & Presigned URL</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input, button { margin: 10px 0; padding: 10px; width: 100%; }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File to S3</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <h2>Get Presigned URL</h2>
        <input type="text" id="fileNameInput" placeholder="Enter file name">
        <button onclick="getPresignedUrl()">Get URL</button>
        <p id="message"></p>
    </div>
    <script>
        const API_URL = "https://qag7xtwnkckns6hkh7uwuer2cy0hgrro.lambda-url.us-east-1.on.aws/";
        
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file");
                return;
            }
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64String = reader.result.split(",")[1];
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        action: "upload",
                        fileContent: base64String,
                        fileName: file.name
                    })
                });
                const data = await response.json();
                document.getElementById("message").textContent = data.message || data.error;
            };
        }
        
        async function getPresignedUrl() {
            const fileName = document.getElementById("fileNameInput").value;
            if (!fileName) {
                alert("Please enter a file name");
                return;
            }
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "get_presigned_url", fileName })
            });
            const data = await response.json();
            if (data.presignedUrl) {
                document.getElementById("message").innerHTML = `Presigned URL: <a href="${data.presignedUrl}" target="_blank">${data.presignedUrl}</a>`;
            } else {
                document.getElementById("message").textContent = data.error;
            }
        }
    </script>
</body>
</html>
